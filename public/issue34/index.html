<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Page</title>
    <style>
        body { font-family: sans-serif; display: flex; gap: 40px; padding: 20px; }
        section { border: 1px solid #ccc; padding: 16px; border-radius: 8px; flex: 1; }
        h2, h3 { border-bottom: 2px solid #333; padding-bottom: 8px; }
        form { display: grid; grid-template-columns: 120px 1fr; gap: 12px; }
        input, textarea { padding: 4px; border: 1px solid #ccc; border-radius: 4px; }
        button { grid-column: 2; padding: 8px; cursor: pointer; }
        pre { background-color: #f4f4f4; padding: 10px; border-radius: 4px; white-space: pre-wrap; }
        fieldset { border: 1px solid #ddd; border-radius: 4px; padding: 10px; grid-column: 1 / -1; }
        legend { font-weight: bold; }
    </style>
</head>
<body>

<section>
    <h2>データ投稿 (Post)</h2>
    <form id="post-form">
        <label for="name">Name:</label>
        <input type="text" id="name" value="鯖江の新しい風景" required>

        <fieldset>
            <legend>Coordinate</legend>
            <label for="coord_x">X:</label> <input type="number" id="coord_x" value="136.18" step="any" required>
            <label for="coord_y">Y:</label> <input type="number" id="coord_y" value="35.94" step="any" required>
        </fieldset>

        <fieldset>
            <legend>Decade (任意)</legend>
            <label for="decade_lte">lte:</label> <input type="number" id="decade_lte" value="2020">
            <label for="decade_gt">gt:</label> <input type="number" id="decade_gt" value="2010">
        </fieldset>

        <fieldset>
            <legend>Content</legend>
            <label for="content_text">Text:</label>
            <textarea id="content_text" rows="3" required>めがねミュージアムの写真です。</textarea>
            <label for="content_photos">Photos:</label>
            <input type="text" id="content_photos" placeholder="カンマ区切り (例: photo1.jpg,photo2.png)">
        </fieldset>

        <label for="created_at">Created At:</label>
        <input type="datetime-local" id="created_at" required>

        <button type="submit">送信</button>
    </form>
    <h3>送信結果:</h3>
    <pre id="post-result">まだ送信していません。</pre>
</section>

<section>
    <h2>データ検索 (Query)</h2>
    <form id="query-form">
        <label for="year">Year (以前):</label>
        <input type="number" id="year" value="2030" required>
        <button type="submit">検索</button>
    </form>
    <h3>検索結果:</h3>
    <pre id="query-result">まだ検索していません。</pre>
</section>

<script type="module" src="./main.ts"></script>
</body>
</html>
