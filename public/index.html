<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Leaflet Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <link rel="stylesheet" href="style.css" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
        }

        .body-container {
            display: flex;
            height: 100vh;
        }

        #map {
            flex-grow: 1;
            height: 100%;
        }

        .info-panel {
            flex-shrink: 0;
            width: 300px;
            padding: 15px;
            box-sizing: border-box;
            background-color: #f4f4f4;
            overflow-y: auto;
        }

        #map-bounds-display {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: monospace;
            margin-bottom: 20px;
        }

        .leaflet-draw-toolbar {
            display: none !important;
        }
    </style>
</head>

<body>

<div class="body-container">
    <div id="map"></div>

<!--    <div class="info-panel">-->
<!--        <h2>Mapの領域</h2>-->
<!--        <p>現在表示されている領域:</p>-->
        <div id="map-bounds-display"></div>
<!--    </div>-->
</div>

<div id="custom-controls" style="position: absolute; top: 20px; left: 70px; z-index: 500; background-color: white; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
    <button id="draw-rectangle">四角形</button>
    <button id="draw-polygon">ポリゴン</button>
    <button id="draw-circle">円</button>
</div>

<drawer-component id="drawer">
    <post-form id="infoModal" style="display: none;"></post-form>
</drawer-component>

<script src="./components/post-form.ts" type="module"></script>
<script src="./components/drawer-component.ts" type="module"></script>
<script src="./map.ts" type="module"></script>

</body>
</html>
